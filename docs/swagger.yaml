basePath: /
definitions:
  controllers.CreateCommentRequest:
    properties:
      content:
        type: string
      post_id:
        type: integer
    required:
    - content
    - post_id
    type: object
  controllers.CreatePostRequest:
    properties:
      content:
        type: string
      title:
        type: string
    required:
    - content
    - title
    type: object
  controllers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
host: localhost:9090
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 基于Gin和GORM开发的个人博客系统后端API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: 个人博客系统 API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录并获取JWT令牌
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 认证失败
          schema:
            additionalProperties: true
            type: object
      summary: 用户登录
      tags:
      - 认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 创建新用户账号
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 注册成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 用户注册
      tags:
      - 认证
  /comments:
    post:
      consumes:
      - application/json
      description: 对文章发表评论（需要认证）
      parameters:
      - description: 评论内容
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 评论成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 文章不存在
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 创建评论
      tags:
      - 评论
  /posts:
    get:
      description: 获取所有博客文章列表
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取
          schema:
            additionalProperties: true
            type: object
      summary: 获取文章列表
      tags:
      - 文章
    post:
      consumes:
      - application/json
      description: 创建新的博客文章（需要认证）
      parameters:
      - description: 文章内容
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreatePostRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 创建成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未认证
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 创建文章
      tags:
      - 文章
  /posts/{id}:
    get:
      description: 根据ID获取单篇博客文章详情
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 文章不存在
          schema:
            additionalProperties: true
            type: object
      summary: 获取单篇文章
      tags:
      - 文章
  /posts/{id}/comments:
    get:
      description: 获取某篇文章的所有评论
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取
          schema:
            additionalProperties: true
            type: object
      summary: 获取文章评论
      tags:
      - 评论
securityDefinitions:
  BearerAuth:
    description: 'JWT认证令牌，格式: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
